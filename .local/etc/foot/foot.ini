font = monospace:size=10, Noto Emoji:size=8
pad = 5x5
#dpi-aware = yes
#notify = notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[url]
launch = plumber --url ${url}

[scrollback]
lines=4096

[key-bindings]
unicode-input=none
show-urls-launch=Control+Shift+u
show-urls-copy=Mod1+l
search-start=Mod1+s

scrollback-up-half-page=Mod1+u
scrollback-down-half-page=Mod1+d
scrollback-up-line=Mod1+k
scrollback-down-line=Mod1+j
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=Shift+Insert
font-increase=Control+Shift+plus
font-decrease=Control+Shift+minus
font-reset=Control+equal
#pipe-selected=[xargs -r firefox] none

[search-bindings]
find-prev=Control+Shift+n
find-next=Control+n

[mouse-bindings]
primary-paste=none

[cursor]
color = 282a36 f8f8f2

[colors]
alpha = 0.85
foreground = f8f8f2
background = 282a36

regular0   = 191a21 # black
regular1   = ff5555 # red
regular2   = 50fa7b # green
regular3   = f1fa8c # yellow
regular4   = bd93f9 # blue
regular5   = ff79c6 # magenta
regular6   = 8be9fd # cyan
regular7   = abb2bf # white

bright0    = 44475a # black
bright1    = ff6e6e # red
bright2    = 69ff94 # green
bright3    = ffffa5 # yellow
bright4    = d6acff # blue
bright5    = ffa9df # magenta
bright6    = a4ffff # cyan
bright7    = ffffff # white
